<template name="pleaseVerifyEmail">
    {{#contentWrapper}}
        <p>{{_ 'needToVerifyEmailFirst'}}</p>
        <p>{{_ 'clickLinkInEmailToVerify'}}</p>
        <div id="sendAgain" class="btn-flat waves-effect">{{_ 'resendVerificationEmailLinkSend'}}</div>
        <div id="signOut" class="btn-flat waves-effect">{{_ 'signOut'}}</div>
    {{/contentWrapper}}
</template>
