<template name="privateMode">
  {{#if authInProcess}}
    {{>loading}}
  {{else}}
    {{#if canShow}}
        {{#if privateKey}}
          {{> UI.contentBlock }}
        {{else}}
          {{> publicLayout main="generatingKey"}}
        {{/if}}
    {{else}}
      {{> publicLayout main="fullPageAtForm"}}
    {{/if}}
  {{/if}}
</template>
