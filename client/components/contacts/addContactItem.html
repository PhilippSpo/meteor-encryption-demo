<template name="addContactItem">
    <div class="list-item with-divider">
        <div><img src="{{gravatar}}" class="circle"></div>
        <div class="truncate">{{username}}</div>
        <div>
            {{#unless requested}}
            <div id="addContact" class="waves-effect btn-icon">
                <i class="material-icons">person_add</i>
            </div>
            {{/unless}}
        </div>
    </div>
</template>
