<template name="friendRequestItem">
    <div class="list-item with-divider">
        <div><img src="{{gravatar}}" class="circle"></div>
        <div>{{email}}</div>
        <div>
            <div id="decline" class="waves-effect btn-icon">
                <i class="material-icons">clear</i>
            </div>
            <div id="accept" class="waves-effect btn-icon">
                <i class="material-icons">check</i>
            </div>
        </div>
    </div>
</template>
