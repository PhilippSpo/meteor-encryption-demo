<template name="addContact">
    <div class="modal-content">
        <h2>Send friend request</h2>
        <div>
            <!-- <div class="list-heading">All Users</div> -->
            {{#each users}}
                {{> addContactItem}}
            {{/each}}
        </div>
    </div>
    <div class="modal-footer">
        {{> dialogAbortButton text="OK"}}
    </div>
</template>
