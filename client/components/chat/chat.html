<template name="chat">
    <div class="chat">
        <div class="row messages">
            {{#if ready}}
                <ul class="collection">
                    {{#each messages}}
                        {{#with messageObj}}
                            <li class="collection-item avatar myMessage">
                                <img class="circle" src="{{gravatar}}" />
                                <span class="title name">{{email}}</span>
                                <p>
                                    {{message}}
                                </p>
                                <span class="secondary-content">{{moFormat date 'HH:mm:ss'}}</span>
                            </li>
                        {{/with}}
                    {{/each}}
                </ul>
            {{else}}
                <div class="main-loading">
                    {{>loading}}
                </div>
            {{/if}}
        </div>
        <form class="col s12 chat-form z-depth-1">
            <div class="row">
                <div class="input-field col s11">
                    <textarea id="message" class="materialize-textarea"></textarea>
                    <label for="textarea1">Message</label>
                </div>
                <div class="col s1">
                    <button type="submit" class="btn-floating btn-large waves-effect waves-light">
                        <i class="material-icons">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</template>
