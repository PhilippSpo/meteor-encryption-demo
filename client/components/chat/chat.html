<template name="chat">
    <div class="row">
        <ul class="collection">
            {{#each messages}}
                <li class="collection-item avatar myMessage">
                    <img class="circle" src="{{gravatar}}" />
                    <span class="title name">{{email}}</span>
                    <p>
                        {{message}}
                    </p>
                    <span class="secondary-content">{{date}}</span>
                </li>
            {{/each}}
        </ul>

        <form class="col s12">
            <div class="row">
                <div class="input-field col s11">
                    <textarea id="message" class="materialize-textarea"></textarea>
                    <label for="textarea1">Message</label>
                </div>
                <div class="col s1">
                    <a class="btn-floating btn-large waves-effect waves-light">
                        <i class="material-icons">send</i>
                    </a>
                </div>
            </div>
        </form>
    </div>
</template>
