<template name="chatToolbar">
    <div class="toolbar">
        <div>
            <div id="back" class="waves-effect btn-icon">
                <i class="mdi-navigation-arrow-back"></i>
            </div>
        </div>
        <div>
            {{#if ready}}
                {{chatPartners}}
                <span class="user-status">{{> userStatus}}</span>
            {{/if}}
        </div>
    </div>
</template>
